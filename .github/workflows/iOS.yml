name: iOS CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "**"
    paths-ignore:
      - ".gitignore"
      - "README.md"
      # ignore CI for other platforms
      - ".github/FUNDING.yml"
      - ".github/actions/**"
      - ".github/workflows/Android.yml"
      - ".github/workflows/Linux.yml"
      - ".github/workflows/macOS.yml"
      - ".github/workflows/Windows.yml"

  pull_request:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "README.md"
      # ignore CI for other platforms
      - ".github/FUNDING.yml"
      - ".github/actions/**"
      - ".github/workflows/Android.yml"
      - ".github/workflows/Linux.yml"
      - ".github/workflows/macOS.yml"
      - ".github/workflows/Windows.yml"

concurrency:
  # cancel jobs on PRs only
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build (Qt${{ matrix.qt_version}})
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - qt_version: 6.5.3
            preset: iOS-ccache
          - qt_version: 6.6.3
            preset: iOS-ccache
          - qt_version: 6.7.1
            preset: iOS-ccache

    env:
      PRESET: ${{ matrix.preset }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: source
          submodules: recursive
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Download Qt
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: ==3.1.*
          version: ${{ matrix.qt_version }}
          target: ios
          modules: qtlocation qtpositioning

      - name: Setup ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: iOS_${{ matrix.qt_version }}
          max-size: 200M

      - name: Build
        working-directory: source
        run: |
          export QT_HOST_PATH="$(readlink -f "$QT_ROOT_DIR/../macos")"
          cmake --workflow --preset ${PRESET}

      - name: Upload installation
        uses: actions/upload-artifact@v4
        with:
          name: iOS_${{ matrix.qt_version }}
          path: build/qt6-iOS/maplibre-native-qt_*_iOS.tar.bz2

  release:
    name: Release
    if: github.ref_type == 'tag'
    runs-on: macos-14
    needs: build
    permissions:
      contents: write
    strategy:
      matrix:
        qt_version: [6.5.3, 6.6.3, 6.7.1]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: iOS_${{ matrix.qt_version }}

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: maplibre-native-qt_${{ github.ref_name }}_Qt${{ matrix.qt_version }}_iOS.tar.bz2
          allowUpdates: true
          draft: true
